<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý Phim</title>
    <link rel="stylesheet" href="film_management.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <!-- <li><a href="#" data-section="dashboard">Dashboard</a></li>
                    <li><a href="#" data-section="movies">Quản lý Phim</a></li> -->
                    <li><a href="dashboard.html" data-section="dashboard">Dashboard</a></li>
                    <li><a href="film_management.html" data-section="movies">Quản lý Phim</a></li>
                    <li><a href="schedule_mng.html" data-section="schedules">Quản lý Lịch Chiếu</a></li>
                    <li><a href="room_mng.html" data-section="rooms">Quản lý Phòng Chiếu</a></li>
                    <li><a href="tikket_mng.html" data-section="tickets">Quản lý Vé</a></li>
                    <li><a href="customer_mng.html" data-section="customers">Quản lý Khách hàng</a></li>
                    <li><a href="reports_mng.html" data-section="settings">Báo cáo và Thống kê</a></li>
                    
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div id="movies" class="section active">
                <h1>Quản lý Phim</h1>

                <!-- Thêm phim -->
                <div class="add-movie">
                    <h2>Thêm phim mới</h2>
                    <form id="movieForm">
                        <label for="title">Tên phim:</label>
                        <input type="text" id="title" required>

                        <label for="poster">URL Poster:</label>
                        <input type="url" id="poster" required>

                        <label for="trailer">URL Banner:</label>
                        <input type="url" id="trailer" required>

                        <label for="description">Mô tả:</label>
                        <textarea id="description" rows="3" required></textarea>

                        <label for="duration">Thời lượng (phút):</label>
                        <input type="number" id="duration" required>

                        <label for="genre">Thể loại:</label>
                        <input type="text" id="genre" required>

                        <label for="director">Đạo diễn:</label>
                        <input type="text" id="director" required>

                        <label for="actors">Diễn viên:</label>
                        <input type="text" id="actors" required>

                        <label for="ageLimit">Độ tuổi giới hạn:</label>
                        <input type="text" id="ageLimit" required>

                        <label for="releaseDate">Ngày phát hành:</label>
                        <input type="date" id="releaseDate" required>

                        <button type="button" onclick="addMovie()">Thêm phim</button>
                    </form>
                </div>

                <!-- Danh sách phim -->
                <div class="movie-list">
                    <h2>Danh sách phim</h2>
                    <table id="movieTable">
                        <thead>
                            <tr>
                                <th>Tên phim</th>
                                <th>Thể loại</th>
                                <th>Thời lượng</th>
                                <th>Ngày phát hành</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dữ liệu phim sẽ được hiển thị ở đây -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="film_management.js"></script>
</body>
</html>
